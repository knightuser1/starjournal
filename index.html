<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Journal - Write Your Thoughts Among The Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #1e1b4b, #581c87, #3b0764);
            overflow: hidden;
        }

        .stars-bg {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .star-bg {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
            animation: shooting 1.5s linear forwards;
        }

        .moon {
            position: absolute;
            top: 4rem;
            left: 5rem;
            animation: float 6s ease-in-out infinite;
        }

        .moon-circle {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #fef9c3, #fefce8);
            box-shadow: 0 0 60px 20px rgba(254, 249, 195, 0.3);
            position: relative;
        }

        .crater {
            position: absolute;
            border-radius: 50%;
        }

        .crater1 {
            top: 1rem;
            left: 1rem;
            width: 12px;
            height: 12px;
            background: rgba(254, 243, 199, 0.4);
        }

        .crater2 {
            top: 2rem;
            right: 1.5rem;
            width: 16px;
            height: 16px;
            background: rgba(254, 243, 199, 0.3);
        }

        .crater3 {
            bottom: 1.5rem;
            left: 2rem;
            width: 8px;
            height: 8px;
            background: rgba(254, 243, 199, 0.5);
        }

        .title {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .title h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #fef08a, #e9d5ff, #fbcfe8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .title p {
            color: #e9d5ff;
            font-size: 0.875rem;
        }

        .sparkle {
            color: #fef08a;
            font-size: 2rem;
        }

        .logout-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 10;
        }

        .logout-button:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: scale(1.05);
        }

        .journal-star {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .journal-star:hover {
            transform: scale(1.25);
        }

        .star-glow {
            position: absolute;
            width: 32px;
            height: 32px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(254, 240, 138, 0.3) 0%, transparent 70%);
            filter: blur(12px);
            transition: background 0.3s;
        }

        .journal-star:hover .star-glow {
            background: radial-gradient(circle, rgba(254, 240, 138, 0.5) 0%, transparent 70%);
        }

        .star-icon {
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 8px rgba(253, 224, 71, 0.8));
        }

        .connection-line {
            position: absolute;
            stroke: rgba(253, 224, 71, 0.2);
            stroke-width: 1;
            stroke-dasharray: 4, 4;
            pointer-events: none;
        }

        .animating-journal {
            position: absolute;
            bottom: 8rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .journal-paper {
            width: 128px;
            height: 128px;
            background: linear-gradient(to bottom right, #e9d5ff, #fbcfe8);
            border-radius: 0.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            font-size: 0.75rem;
            color: #581c87;
            overflow: hidden;
            position: relative;
        }

        .star-form {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .star-form svg {
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 0 12px rgba(253, 224, 71, 0.9));
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(to bottom right, rgba(88, 28, 135, 0.9), rgba(49, 46, 129, 0.9));
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(254, 240, 138, 0.3);
            max-width: 32rem;
            width: 90%;
            animation: scaleIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .modal-header svg {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 8px rgba(253, 224, 71, 0.8));
        }

        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fef08a;
        }

        .modal-header p {
            color: #e9d5ff;
            font-size: 0.875rem;
        }

        .modal-body {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(4px);
            color: #e9d5ff;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .modal-close {
            margin-top: 1.5rem;
            width: 100%;
            background: linear-gradient(to right, #9333ea, #db2777);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
        }

        .modal-close:hover {
            background: linear-gradient(to right, #7e22ce, #be185d);
        }

        .delete-button {
            margin-top: 0.5rem;
            width: 100%;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-button:hover {
            background: rgba(220, 38, 38, 0.9);
        }

        .input-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 42rem;
            padding: 0 1rem;
        }

        .input-box {
            background: linear-gradient(to bottom right, rgba(88, 28, 135, 0.8), rgba(49, 46, 129, 0.8));
            backdrop-filter: blur(16px);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(168, 85, 247, 0.3);
        }

        .input-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .input-header svg {
            width: 20px;
            height: 20px;
            color: #fef08a;
        }

        .input-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e9d5ff;
        }

        .input-textarea {
            width: 100%;
            height: 128px;
            background: rgba(255, 255, 255, 0.1);
            color: #e9d5ff;
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            backdrop-filter: blur(4px);
        }

        .input-textarea::placeholder {
            color: rgba(233, 213, 255, 0.5);
        }

        .input-textarea:focus {
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
        }

        .submit-button {
            margin-top: 1rem;
            width: 100%;
            background: linear-gradient(to right, #facc15, #ec4899);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
            font-size: 1rem;
        }

        .submit-button:hover:not(:disabled) {
            background: linear-gradient(to right, #eab308, #db2777);
            transform: scale(1.05);
        }

        .submit-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Auth Page Styles */
        .auth-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .auth-box {
            background: linear-gradient(to bottom right, rgba(88, 28, 135, 0.95), rgba(49, 46, 129, 0.95));
            backdrop-filter: blur(16px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(168, 85, 247, 0.3);
            max-width: 400px;
            width: 90%;
            animation: scaleIn 0.5s ease-out;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title h2 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #fef08a, #e9d5ff, #fbcfe8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-title p {
            color: #e9d5ff;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: #e9d5ff;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: #e9d5ff;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(168, 85, 247, 0.3);
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: rgba(233, 213, 255, 0.5);
        }

        .form-input:focus {
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(to right, #facc15, #ec4899);
            color: white;
            font-weight: 600;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
            font-size: 1rem;
            margin-top: 1rem;
        }

        .auth-button:hover:not(:disabled) {
            background: linear-gradient(to right, #eab308, #db2777);
            transform: scale(1.02);
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: #e9d5ff;
            font-size: 0.875rem;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: #fef08a;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            margin-left: 0.25rem;
        }

        .auth-toggle button:hover {
            color: #fde047;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fecaca;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.95);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes shooting {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(300px, 300px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fold {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            50% {
                transform: rotateY(180deg) scale(0.7);
            }
            100% {
                transform: rotateY(360deg) scale(0.3);
                opacity: 0;
            }
        }

        @keyframes starForm {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            70% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: scale(1.5) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-fold {
            animation: fold 2s ease-in-out forwards;
        }

        .animate-star-form {
            animation: starForm 2.5s ease-out forwards;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <div class="container" id="app">

        <!-- Shooting stars container -->

        <!-- Moon -->

                <form id="authForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder=""
                            required
                        >
                    </div>

                    <button type="submit" id="authSubmitButton" class="auth-button">
                        Sign In
                    </button>
                </form>

                <div class="auth-toggle">
                    <span id="toggleText">Don't have an account?</span>
                    <button type="button" id="toggleAuthMode">Sign Up</button>
                </div>
            </div>
        </div>

        <!-- Main App (hidden until logged in) -->
        <div id="mainApp" class="hidden">
            <!-- Logout button -->
            <button id="logoutButton" class="logout-button">Logout</button>

            <!-- Title -->
            <div class="title">

                    <span class="sparkle">?</span>
                    Star Journal
                    <span class="sparkle">?</span>
                </h1>
                <p>Write your thoughts and watch them shine among the stars</p>
            </div>

            <!-- Journal stars container -->
            <div id="journalStars"></div>

            <!-- Animating journal container -->

            <!-- Modal container -->

            <!-- Input box -->
            <div class="input-container">
                <div class="input-box">
                    <div class="input-header">

                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <h2>Tonight's Thoughts</h2>
                    </div>
                    <textarea 
                        id="journalInput" 
                        class="input-textarea"

                    ></textarea>
                    <button id="submitButton" class="submit-button">
                        Send to the Stars ?
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // =============================================
        // CONFIGURATION - REPLACE WITH YOUR SUPABASE DETAILS
        // =============================================
        const SUPABASE_URL = 'gjripyivpuzzebvtgbie';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqcmlweWl2cHV6emVidnRnYmllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1ODMzNzIsImV4cCI6MjA4NTE1OTM3Mn0.ZywblUKMa-CIuTM-4979vygn8EBXSu_6jr-mJWJbnuc';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // =============================================
        // STATE MANAGEMENT
        // =============================================
        let journals = [];
        let isAnimating = false;
        let currentUser = null;
        let isLoginMode = true;

        // Constellation positions (Cassiopeia pattern)
        const constellationPositions = [
            { x: 15, y: 25 },
            { x: 22, y: 18 },
            { x: 30, y: 22 },
            { x: 38, y: 15 },
            { x: 45, y: 20 },
            { x: 52, y: 30 },
            { x: 60, y: 25 },
            { x: 68, y: 35 },
            { x: 75, y: 28 },
            { x: 82, y: 32 },
        ];

        // =============================================
        // AUTHENTICATION FUNCTIONS
        // =============================================
        
        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showMainApp();
                loadJournals();
            }
        }

        // Toggle between login and signup
        document.getElementById('toggleAuthMode').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            const submitButton = document.getElementById('authSubmitButton');
            const toggleText = document.getElementById('toggleText');
            const toggleButton = document.getElementById('toggleAuthMode');
            const subtitle = document.getElementById('authSubtitle');

            if (isLoginMode) {
                submitButton.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleButton.textContent = 'Sign Up';
                subtitle.textContent = 'Sign in to your celestial diary';
            } else {
                submitButton.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleButton.textContent = 'Sign In';
                subtitle.textContent = 'Create your celestial diary';
            }
            hideError();
        });

        // Handle auth form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('authSubmitButton');

            // Disable button and show loading
            submitButton.disabled = true;
            const originalText = submitButton.textContent;
            submitButton.innerHTML = originalText + '<span class="loading"></span>';

            try {
                if (isLoginMode) {
                    // Sign In
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    currentUser = data.user;
                    showMainApp();
                    loadJournals();
                } else {
                    // Sign Up
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password
                    });

                    if (error) throw error;

                    if (data.user) {
                        // Check if email confirmation is required
                        if (data.user.identities && data.user.identities.length === 0) {
                            showError('Please check your email to confirm your account!');
                            submitButton.disabled = false;
                            submitButton.textContent = originalText;
                        } else {
                            currentUser = data.user;
                            showMainApp();
                            loadJournals();
                        }
                    }
                }
            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message || 'An error occurred. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // Logout
        document.getElementById('logoutButton').addEventListener('click', async () => {
            await supabase.auth.signOut();
            currentUser = null;
            journals = [];
            hideMainApp();
        });

        // Show/hide functions
        function showMainApp() {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function hideMainApp() {
            document.getElementById('authPage').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // =============================================
        // DATABASE FUNCTIONS
        // =============================================

        // Load journals from database
        async function loadJournals() {
            try {
                const { data, error } = await supabase
                    .from('journals')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                journals = data.map((journal, index) => ({
                    id: journal.id,
                    text: journal.content,
                    date: new Date(journal.created_at).toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }),
                    time: new Date(journal.created_at).toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }),
                    position: constellationPositions[index % constellationPositions.length]
                }));

                renderStars();
            } catch (error) {
                console.error('Error loading journals:', error);
            }
        }

        // Save journal to database
        async function saveJournal(text) {
            try {
                const { data, error } = await supabase
                    .from('journals')
                    .insert([
                        {
                            user_id: currentUser.id,
                            content: text
                        }
                    ])
                    .select()
                    .single();

                if (error) throw error;

                return data;
            } catch (error) {
                console.error('Error saving journal:', error);
                throw error;
            }
        }

        // Delete journal from database
        async function deleteJournal(journalId) {
            try {
                const { error } = await supabase
                    .from('journals')
                    .delete()
                    .eq('id', journalId)
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                journals = journals.filter(j => j.id !== journalId);
                renderStars();
                closeModal();
            } catch (error) {
                console.error('Error deleting journal:', error);
                alert('Failed to delete journal. Please try again.');
            }
        }

        // =============================================
        // UI FUNCTIONS
        // =============================================

        // Initialize background stars
        function initBackgroundStars() {
            const starsBg = document.getElementById('starsBg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star-bg';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                starsBg.appendChild(star);
            }
        }

        // Create shooting stars periodically
        function createShootingStar() {
            if (Math.random() > 0.7) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                document.getElementById('shootingStars').appendChild(shootingStar);
                
                setTimeout(() => shootingStar.remove(), 1500);
            }
        }

        // Star SVG template
        function starSVG(color = '#fef08a') {
            return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="${color}" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>`;
        }

        // Render journal stars
        function renderStars() {
            const container = document.getElementById('journalStars');
            container.innerHTML = '';

            journals.forEach((journal, index) => {
                const starDiv = document.createElement('div');
                starDiv.className = 'journal-star';
                starDiv.style.left = journal.position.x + '%';
                starDiv.style.top = journal.position.y + '%';
                starDiv.style.animation = `twinkle ${2 + (index % 3)}s ease-in-out infinite`;
                
                starDiv.innerHTML = `
                    <div class="star-glow"></div>
                    <div class="star-icon">${starSVG()}</div>
                `;

                starDiv.onclick = () => showModal(journal);
                container.appendChild(starDiv);

                // Draw connection line to previous star
                if (index > 0) {
                    const prevJournal = journals[index - 1];
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    line.setAttribute('class', 'connection-line');
                    
                    const dx = journal.position.x - prevJournal.position.x;
                    const dy = journal.position.y - prevJournal.position.y;
                    
                    line.style.left = prevJournal.position.x + '%';
                    line.style.top = prevJournal.position.y + '%';
                    line.style.width = Math.abs(dx) + '%';
                    line.style.height = Math.abs(dy) + '%';
                    
                    const lineElement = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    lineElement.setAttribute('x1', '0');
                    lineElement.setAttribute('y1', '0');
                    lineElement.setAttribute('x2', '100%');
                    lineElement.setAttribute('y2', '100%');
                    lineElement.setAttribute('stroke', 'rgba(253, 224, 71, 0.2)');
                    lineElement.setAttribute('stroke-width', '1');
                    lineElement.setAttribute('stroke-dasharray', '4,4');
                    
                    line.appendChild(lineElement);
                    container.appendChild(line);
                }
            });
        }

        // Show modal
        function showModal(journal) {
            const modal = document.getElementById('modal');
            modal.innerHTML = `
                <div class="modal-overlay" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            ${starSVG()}
                            <div>
                                <h3>${journal.date}</h3>
                                <p>${journal.time}</p>
                            </div>
                        </div>
                        <div class="modal-body">${journal.text}</div>
                        <button class="modal-close" onclick="closeModal()">Close</button>
                        <button class="delete-button" onclick="confirmDelete('${journal.id}')">Delete Entry</button>
                    </div>
                </div>
            `;
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').innerHTML = '';
        }

        // Confirm delete
        function confirmDelete(journalId) {
            if (confirm('Are you sure you want to delete this journal entry? This cannot be undone.')) {
                deleteJournal(journalId);
            }
        }

        // Submit journal entry
        async function submitJournal() {
            const input = document.getElementById('journalInput');
            const text = input.value.trim();
            
            if (!text || isAnimating) return;

            const submitButton = document.getElementById('submitButton');
            isAnimating = true;
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Your Star...';

            try {
                // Save to database first
                const savedJournal = await saveJournal(text);

                const newJournal = {
                    id: savedJournal.id,
                    text: text,
                    date: new Date(savedJournal.created_at).toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }),
                    time: new Date(savedJournal.created_at).toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }),
                    position: constellationPositions[journals.length % constellationPositions.length]
                };

                // Create animation
                const animContainer = document.getElementById('animatingJournal');
                const animDiv = document.createElement('div');
                animDiv.className = 'animating-journal';
                animDiv.style.animation = `flyToStar-${newJournal.id} 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards`;
                
                animDiv.innerHTML = `
                    <div style="position: relative;">
                        <div class="journal-paper animate-fold">
                            ${text.substring(0, 50)}...
                        </div>
                        <div class="star-form animate-star-form">
                            ${starSVG()}
                        </div>
                    </div>
                `;

                animContainer.appendChild(animDiv);

                // Add custom animation
                const styleSheet = document.styleSheets[0];
                const keyframes = `
                    @keyframes flyToStar-${newJournal.id} {
                        0% {
                            transform: translate(-50%, 0) scale(1) rotate(0deg);
                            opacity: 1;
                        }
                        30% {
                            transform: translate(-50%, -100px) scale(0.8) rotate(180deg);
                            opacity: 1;
                        }
                        70% {
                            transform: translate(calc(${newJournal.position.x}vw - 50vw), calc(${newJournal.position.y}vh - 50vh)) scale(0.3) rotate(540deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(calc(${newJournal.position.x}vw - 50vw), calc(${newJournal.position.y}vh - 50vh)) scale(0.1) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

                setTimeout(() => {
                    journals.push(newJournal);
                    renderStars();
                    animContainer.innerHTML = '';
                    input.value = '';
                    isAnimating = false;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send to the Stars ?';
                }, 2500);

            } catch (error) {
                console.error('Error submitting journal:', error);
                alert('Failed to save journal. Please try again.');
                isAnimating = false;
                submitButton.disabled = false;
                submitButton.textContent = 'Send to the Stars ?';
            }
        }

        // =============================================
        // EVENT LISTENERS
        // =============================================

        document.getElementById('submitButton').addEventListener('click', submitJournal);
        document.getElementById('journalInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                submitJournal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Make functions globally accessible for onclick handlers
        window.closeModal = closeModal;
        window.confirmDelete = confirmDelete;

        // =============================================
        // INITIALIZATION
        // =============================================

        initBackgroundStars();
        setInterval(createShootingStar, 3000);
        checkAuth(); // Check if user is already logged in
    </script>
</body>

</html>
